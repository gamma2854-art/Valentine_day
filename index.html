<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<!-- ================= TON CSS ORIGINAL ‚Äî INCHANG√â ================= -->
<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* √©toiles */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: twinkle 3s infinite;
  z-index: 0;
}

@keyframes twinkle {
  0%,100% { opacity:.2 }
  50% { opacity:1 }
}

/* pluie de c≈ìurs */
.heart-rain {
  position: fixed;
  top: -40px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* overlay */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* enveloppe */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  perspective: 900px;
}

.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  transition: transform .4s;
}

.env-body{position:absolute;inset:0;background:#ffd6e7}
.env-front{position:absolute;bottom:0;height:60%;width:100%;background:#ff8fbe;z-index:3}

.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ffb3cf;
  clip-path:polygon(0 0,100% 0,50% 60%);
  transform-origin:top;
  transition:1.1s;
  z-index:5;
}

.envelope.open .flap{transform:rotateX(185deg)}

.paper{
  position:absolute;
  left:50%;
  bottom:-70%;
  width:72%;
  height:90%;
  background:white;
  border-radius:8px;
  transform:translateX(-50%);
  opacity:0;
  transition:1.2s;
}

.envelope.open .paper{
  bottom:25%;
  opacity:1;
}

#content{
  display:none;
  flex-direction:column;
  align-items:center;
  z-index:2;
}
</style>
</head>

<body>

<!-- ================= TON HTML ORIGINAL ‚Äî INCHANG√â ================= -->
<div class="letter-overlay" id="overlay">
  <div class="envelope-wrapper" onclick="openLetterStep()">
    <div class="envelope" id="envelope">
      <div class="env-body"></div>
      <div class="paper">‚ù§Ô∏è</div>
      <div class="env-front"></div>
      <div class="flap"></div>
    </div>
    <div style="color:white;margin-top:12px">Vous avez un nouveau message</div>
  </div>
</div>

<div id="content">
  <h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
  <div id="buttons">
    <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
    <button id="noBtn">Non</button>
  </div>
  <div id="result" style="display:none">Ah bah quand m√™me üôÇ</div>
</div>

<script>
let clickStep=0;
function openLetterStep(){
  clickStep++;
  if(clickStep>=5){
    envelope.classList.add("open");
    setTimeout(()=>{
      overlay.style.display="none";
      content.style.display="flex";
    },1200);
  }
}

function yesClick(){
  buttons.style.display="none";
  result.style.display="block";
  setTimeout(showFish,1000);
}
</script>

<!-- ================= AJOUTS UNIQUEMENT ================= -->

<style>
#fishGame{
  display:none;
  font-size:64px;
  cursor:pointer;
  pointer-events:none;
}

#giftOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  pointer-events:none;
}

.gift{
  width:160px;
  height:140px;
  background:#ff6fae;
  border-radius:14px;
  cursor:pointer;
}

.msg{color:white;margin-top:30px;opacity:0}
</style>

<div id="fishGame">üêü</div>

<div id="giftOverlay">
  <div class="gift" onclick="openGift()"></div>
  <div class="msg" id="giftMsg">üíô Visite √† l‚Äôaquarium de ton choix üê†</div>
</div>

<script>
let fishClicks=0;

function showFish(){
  const f=document.getElementById("fishGame");
  f.style.display="block";
  f.style.pointerEvents="auto";
}

document.getElementById("fishGame").onclick=()=>{
  fishClicks++;
  if(fishClicks>=5){
    fishGame.style.display="none";
    giftOverlay.style.display="flex";
    giftOverlay.style.pointerEvents="auto";
  }
};

function openGift(){
  giftMsg.style.opacity=1;
}
</script>

</body>
</html>
