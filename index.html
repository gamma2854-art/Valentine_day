<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(180deg, #89f7fe, #fbc2eb);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: fadeIn 1s ease;
}

/* TITRES */
h1 {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin: 20px 0;
  text-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* IMAGE PRINCIPALE */
img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

/* BOUTONS */
#buttons {
  margin-top: 20px;
  z-index: 2;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff7eb3;
  color: white;
  box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

#yesBtn:hover {
  transform: scale(1.15);
  box-shadow: 0 0 20px rgba(255,255,255,0.9);
}

#noBtn {
  background-color: #4facfe;
  color: white;
}

/* RESULTAT */
#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
  z-index: 2;
}

#result img {
  width: min(80vw, 320px);
  margin-top: 20px;
}

/* BULLES (aquarium) */
.bubble {
  position: absolute;
  bottom: -50px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
  animation: bubble 8s linear infinite;
}

/* COEURS */
.heart {
  position: absolute;
  bottom: -30px;
  font-size: 1.5rem;
  animation: hearts 6s linear infinite;
}

/* ANIMATIONS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.5); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes bubble {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes hearts {
  from { transform: translateY(0) scale(1); opacity: 1; }
  to { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}
</style>
</head>

<body>

<!-- IMAGE ANIMAL CROSSING -->
<img class="main"
src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
alt="Animal Crossing Love">

<h1>Camille, veux-tu √™tre ma Valentine ? üíñüê†</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>YEEES üéâüíû</h1>
  <img
  src="https://media.giphy.com/media/l0MYGb1LuZ3n7dRnO/giphy.gif"
  alt="Animal Crossing Love">
</div>

<script>
let noTexts = [
  "Non",
  "Hmm‚Ä¶",
  "Tu es s√ªre ? üêü",
  "Vraiment s√ªre ?",
  "Derni√®re chance üò≥",
  "Je suis patient ü•π"
];

let noCount = 0;
let yesSize = 1.2;
let noSize = 1.2;

function noClick() {
  noCount++;

  document.getElementById("noBtn").innerText =
    noTexts[noCount % noTexts.length];

  yesSize += 0.3;
  document.getElementById("yesBtn").style.fontSize = yesSize + "rem";

  noSize -= 0.1;
  if (noSize < 0.6) noSize = 0.6;
  document.getElementById("noBtn").style.fontSize = noSize + "rem";
}

function yesClick() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("result").style.display = "block";
}

/* G√©n√©rateur bulles + coeurs */
setInterval(() => {
  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.style.left = Math.random() * 100 + "vw";
  bubble.style.width = bubble.style.height = 10 + Math.random() * 20 + "px";
  document.body.appendChild(bubble);
  setTimeout(() => bubble.remove(), 8000);
}, 700);

setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 900);
</script>

</body>
</html>
