<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: fadeIn 1s ease;
}

h1 {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin: 20px 0;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

#buttons { margin-top: 20px; }

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff5f9e;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,158,0.9);
}

#yesBtn:hover {
  transform: scale(1.2);
}

#noBtn {
  background-color: #4facfe;
  color: white;
}

#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
}

/* ‚≠ê √âTOILES FIXES */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* üå† √âTOILES FILANTES */
.shooting-star {
  position: absolute;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, white, transparent);
  opacity: 0.8;
  transform: rotate(-45deg);
  animation: shoot 1.2s ease-out forwards;
}

@keyframes shoot {
  from {
    transform: translate(0, 0) rotate(-45deg);
    opacity: 1;
  }
  to {
    transform: translate(-600px, 600px) rotate(-45deg);
    opacity: 0;
  }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -30px;
  font-size: 1.3rem;
  opacity: 0.7;
  animation: hearts 6s linear infinite;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes hearts {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<script>
/* ‚≠ê √âTOILES FIXES */
for (let i = 0; i < 120; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}

/* üå† √âTOILES FILANTES OCCASIONNELLES */
function createShootingStar() {
  const star = document.createElement("div");
  star.className = "shooting-star";
  star.style.top = Math.random() * 40 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 1300);
}

function randomShootingStar() {
  createShootingStar();
  const next = Math.random() * 3000 + 4000; // 4 √† 7 secondes
  setTimeout(randomShootingStar, next);
}

randomShootingStar();
</script>

<img class="main"
src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
alt="Animal Crossing Love">

<h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Ah ba quand m√™me üôÇ</h1>
</div>

<canvas id="fireworks"></canvas>

<script>
let noTexts = [
  "Non",
  "Hmm‚Ä¶",
  "Tu es s√ªre ? ",
  "Vraiment s√ªre ?",
  "Derni√®re chance ",
  "Bon‚Ä¶ j‚Äôattends allerrrr ‚ù§Ô∏è"
];

let noCount = 0;
let yesSize = 1.2;
let noSize = 1.2;

function noClick() {
  noCount++;
  document.getElementById("noBtn").innerText =
    noTexts[noCount % noTexts.length];

  yesSize += 0.3;
  document.getElementById("yesBtn").style.fontSize = yesSize + "rem";

  noSize -= 0.1;
  if (noSize < 0.6) noSize = 0.6;
  document.getElementById("noBtn").style.fontSize = noSize + "rem";
}

function yesClick() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("result").style.display = "block";
  startFireworks();
}

/* üíñ COEURS */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 1200);

/* üéÜ FEUX D‚ÄôARTIFICE ROSE / ROUGE */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const colors = ["#ff4d6d", "#ff85a1", "#ff1e56"];

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = colors[Math.floor(Math.random() * colors.length)];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        dx: Math.cos(i) * Math.random() * 4,
        dy: Math.sin(i) * Math.random() * 4,
        life: 60,
        color
      });
    }
  }, 700);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
