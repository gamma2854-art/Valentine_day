<body>

<h1>Camille, veux-tu Ãªtre ma Valentine ? ðŸ’–</h1>

<div id="buttons">

  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Je le savais ðŸ¥¹ðŸ’ž</h1>
</div>

<canvas id="fireworks"></canvas>

<script>
let noTexts = [
  "Non",
  "Hmmâ€¦",
  "Tu es sÃ»re ? ðŸ¥º",
  "Vraiment sÃ»re ?",
  "DerniÃ¨re chance ðŸ˜³",
  "Bonâ€¦ jâ€™attends ðŸ’ž"
];

let noCount = 0;
let yesSize = 1.2;
let noSize = 1.2;

function noClick() {
  noCount++;
  document.getElementById("noBtn").innerText =
    noTexts[noCount % noTexts.length];

  yesSize += 0.3;
  document.getElementById("yesBtn").style.fontSize = yesSize + "rem";

  noSize -= 0.1;
  if (noSize < 0.6) noSize = 0.6;
  document.getElementById("noBtn").style.fontSize = noSize + "rem";
}

function yesClick() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("result").style.display = "block";
  startFireworks();
}

/* ðŸ’– Coeurs */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 1200);

/* ðŸŽ† FEUX Dâ€™ARTIFICE ROSE / ROUGE */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
const colors = ["#ff4d6d", "#ff85a1", "#ff1e56"];

function startFireworks() {
  setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height / 2;
    const color = colors[Math.floor(Math.random() * colors.length)];

    for (let i = 0; i < 50; i++) {
      particles.push({
        x, y,
        dx: Math.cos(i) * Math.random() * 4,
        dy: Math.sin(i) * Math.random() * 4,
        life: 60,
        color
      });
    }
  }, 700);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    ctx.fillStyle = p.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    p.life--;
    if (p.life <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();
</script>
