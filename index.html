<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ‚≠ê √©toiles */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: twinkle 3s infinite;
  z-index: 0;
}

@keyframes twinkle {
  0%,100% { opacity:.2 }
  50% { opacity:1 }
}

/* üíï pluie de c≈ìurs */
.heart-rain {
  position: fixed;
  top: -40px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* OVERLAY */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ENVELOPPE */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  perspective: 900px;
}

.envelope {
  position: relative;
  width: clamp(260px, 45vw, 360px);
  height: clamp(180px, 30vw, 240px);
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  transition: transform 0.4s ease;
  overflow: hidden;
}

.env-body{
  position:absolute;
  inset:0;
  background: linear-gradient(#ffd6e7, #ff9fc5);
}

.env-front{
  position:absolute;
  left:0; right:0; bottom:0;
  height:60%;
  background: linear-gradient(#ffc2da,#ff8fbe);
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#ffb3cf, #ff8fbe);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top center;
  transition: transform 1.1s cubic-bezier(.22,1,.36,1);
}

.envelope.open .flap {
  transform: rotateX(185deg);
}

/* papier */
.paper {
  position: absolute;
  left: 50%;
  bottom: -70%;
  width: 72%;
  height: 90%;
  background: white;
  border-radius: 8px;
  transform: translateX(-50%);
  transition: 1.2s;
  opacity: 0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.envelope.open .paper {
  bottom: 25%;
  opacity: 1;
  transform: translateX(-50%) translateY(-140px);
}

.paper-heart{
  font-size: 60px;
  animation: heartPulse 2s infinite;
}

@keyframes heartPulse{
  50%{ transform:scale(1.15); }
}

/* CONTENU */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  border-radius: 16px;
  border: none;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* üêü POISSON SECRET */
#secretFish{
  position: fixed;
  bottom: 20%;
  left: 5%;
  font-size: 42px;
  opacity: 0;
  pointer-events: none;
  animation: swim 6s infinite ease-in-out;
  cursor: pointer;
}

@keyframes swim{
  50%{ transform: translate(100px,-40px); }
}

/* üéÆ MINI JEU */
#miniGame{
  display:none;
  position:fixed;
  inset:0;
  background: radial-gradient(circle at top, #6dd5fa, #2980b9);
  z-index:99999;
}

.gameFish{
  position:absolute;
  font-size:36px;
  cursor:pointer;
}

/* üéÅ CADEAU */
#giftOverlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:999999;
  display:flex;
  justify-content:center;
  align-items:center;
}

.gift{
  width:220px;
  height:160px;
  background:linear-gradient(#ffd6e7,#ff9fc5);
  border-radius:14px;
  position:relative;
  cursor:pointer;
  transition:.4s;
}

.gift-lid{
  position:absolute;
  top:0;
  width:100%;
  height:55%;
  background:linear-gradient(#ffb3cf,#ff8fbe);
  clip-path:polygon(0 0,100% 0,50% 80%);
  transform-origin:top;
  transition:1s;
}

.gift.open .gift-lid{
  transform:rotateX(180deg);
}

.gift-msg{
  display:none;
  position:absolute;
  inset:0;
  background:white;
  color:#ff5f9e;
  font-weight:bold;
  padding:20px;
}

.gift.open .gift-msg{
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>

<div class="letter-overlay" id="overlay">
  <div class="envelope-wrapper" onclick="openLetterStep()">
    <div class="envelope" id="envelope">
      <div class="env-body"></div>
      <div class="paper"><div class="paper-heart">‚ù§Ô∏è</div></div>
      <div class="env-front"></div>
      <div class="flap"></div>
    </div>
  </div>
</div>

<div id="content">
  <h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn">Non</button>
</div>

<!-- üêü -->
<div id="secretFish">üêü</div>

<!-- üéÆ -->
<div id="miniGame"></div>

<!-- üéÅ -->
<div id="giftOverlay">
  <div class="gift" id="giftBox">
    <div class="gift-lid"></div>
    <div class="gift-msg">Tu as obtenu une visite √† un aquarium de ton choix üê†üíô</div>
  </div>
</div>

<script>
function yesClick(){
  secretFish.style.opacity=1;
  secretFish.style.pointerEvents="auto";
}

let caught=0;
secretFish.onclick=()=>{
  miniGame.style.display="block";
  spawnFish();
};

function spawnFish(){
  if(caught>=4){ miniGame.style.display="none"; giftOverlay.style.display="flex"; return;}
  const f=document.createElement("div");
  f.className="gameFish";
  f.innerText="üê†";
  f.style.left=Math.random()*90+"vw";
  f.style.top=Math.random()*80+"vh";
  f.onmouseover=()=>f.style.transform=`translate(${Math.random()*80}px,${Math.random()*80}px)`;
  f.onclick=()=>{caught++; f.remove(); spawnFish();};
  miniGame.appendChild(f);
}

let giftClicks=0;
giftBox.onclick=()=>{
  giftClicks++;
  giftBox.style.transform=`rotate(${giftClicks%2?'-10deg':'10deg'})`;
  if(giftClicks>=4) giftBox.classList.add("open");
};
</script>

</body>
</html>
