<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===================== */
/* üíå OVERLAY LETTRE */
/* ===================== */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ‚úâÔ∏è ENVELOPPE */
.mail-envelope {
  position: relative;
  width: 380px;
  height: 250px;
  cursor: pointer;
  perspective: 1000px;
}

/* FOND */
.env-back {
  position: absolute;
  inset: 0;
  background: #ff5f9e;
  border-radius: 18px;
  z-index: 1;
}

/* VOLETS */
.env-left, .env-right {
  position: absolute;
  width: 50%;
  height: 100%;
  background: #ff78b8;
  top: 0;
  z-index: 2;
}

.env-left {
  left: 0;
  clip-path: polygon(0 0, 100% 50%, 0 100%);
}

.env-right {
  right: 0;
  clip-path: polygon(100% 0, 100% 100%, 0 50%);
}

/* RABAT */
.env-top {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #ff9acb, #ff5f9e);
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

/* üíå LETTRE */
.letter {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14rem;
  z-index: 5;
  transition: transform 0.25s ease, opacity 0.8s ease;
}

/* BALANCEMENT */
.swing-left { transform: rotate(-12deg) scale(1.05); }
.swing-right { transform: rotate(12deg) scale(1.05); }

/* OUVERTURE */
.open-flap {
  transform: rotateX(180deg);
}

.letter.open {
  transform: scale(2.5);
  opacity: 0;
}

/* ===================== */
/* üåü CONTENU */
/* ===================== */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease forwards;
}

h1 {
  color: white;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff5f9e;
  color: white;
}

#noBtn {
  background: #4facfe;
  color: white;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}
</style>
</head>

<body>

<!-- üíå INTRO -->
<div class="letter-overlay" id="overlay">
  <div class="mail-envelope" onclick="openLetter()">
    <div class="env-back"></div>
    <div class="env-left"></div>
    <div class="env-right"></div>
    <div class="env-top" id="envTop"></div>
    <div class="letter" id="mainLetter">üíå</div>
  </div>
</div>

<!-- üíñ CONTENU -->
<div id="content">
  <img class="main" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  <h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
    <button id="noBtn" onclick="noClick()">Non</button>
  </div>

  <div id="result" style="display:none">
    <h1>Ah ba quand m√™me üôÇ</h1>
  </div>
</div>

<script>
let clicks = 0;
let swing = false;
const maxClicks = 5;

function openLetter() {
  const letter = document.getElementById("mainLetter");
  const flap = document.getElementById("envTop");

  clicks++;

  letter.classList.remove("swing-left", "swing-right");
  letter.classList.add(swing ? "swing-left" : "swing-right");
  swing = !swing;

  if (clicks >= maxClicks) {
    flap.classList.add("open-flap");
    letter.classList.add("open");

    setTimeout(() => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").style.display = "flex";
    }, 1000);
  }
}

/* BOUTONS */
let noTexts = ["Non","Hmm‚Ä¶","Tu es s√ªre ?","Vraiment s√ªre ?","Derni√®re chance ‚ù§Ô∏è"];
let noCount = 0;

function noClick() {
  noBtn.innerText = noTexts[++noCount % noTexts.length];
}

function yesClick() {
  buttons.style.display = "none";
  result.style.display = "block";
}
</script>

</body>
</html>
