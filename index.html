<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ‚≠ê √©toiles */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: twinkle 3s infinite;
  z-index: 0;
}

@keyframes twinkle {
  0%,100% { opacity:.2 }
  50% { opacity:1 }
}

/* üíï pluie de c≈ìurs */
.heart-rain {
  position: fixed;
  top: -40px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* OVERLAY */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}

/* ENVELOPPE */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  perspective: 900px;
}

.envelope {
  position: relative;
  width: clamp(260px, 45vw, 360px);
  height: clamp(180px, 30vw, 240px);
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform 0.4s ease;
  overflow: hidden;
}

.env-body{
  position:absolute;
  inset:0;
  background: linear-gradient(#ffd6e7, #ff9fc5);
  z-index:1;
}

.env-front{
  position:absolute;
  left:0; right:0; bottom:0;
  height:60%;
  background: linear-gradient(#ffc2da,#ff8fbe);
  z-index:3;
}

/* rabat r√©aliste */
.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#ffb3cf, #ff8fbe);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 1.1s cubic-bezier(.22,1,.36,1);
  z-index: 5;
  backface-visibility: hidden;
}

.envelope.open .flap {
  transform: rotateX(185deg);
  z-index: 0;
}

/* papier */
.paper {
  position: absolute;
  left: 50%;
  bottom: -70%;
  width: 72%;
  height: 90%;
  background: white;
  border-radius: 8px;
  transform: translateX(-50%) scale(.9);
  transition: bottom 1.2s ease, transform 1.2s ease, opacity 1s ease;
  z-index: 2;
  opacity: 0;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  display:flex;
  align-items:center;
  justify-content:center;
}

.envelope.open .paper {
  bottom: 25%;
  opacity: 1;
  transform: translateX(-50%) translateY(-140px) scale(1);
}

/* ‚ù§Ô∏è c≈ìur sur la feuille */
.paper-heart{
  font-size: clamp(42px, 6vw, 64px);
  animation: heartPulse 2s infinite;
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
}

@keyframes heartPulse{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.15); }
}

.envelope.tilt-left { transform: rotateY(-18deg) rotateZ(-2deg); }
.envelope.tilt-right { transform: rotateY(18deg) rotateZ(2deg); }

.notif {
  margin-top: 18px;
  color: white;
  font-size: 1.1rem;
  animation: pulse 2s infinite;
}

/* CONTENU */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease forwards;
  position: relative;
  z-index: 2;
}

h1 {
  color: white;
  font-size: clamp(1.5rem, 5vw, 2.4rem);
  margin: 20px 0;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff5f9e;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,158,0.9);
}

#noBtn {
  background-color: #4facfe;
  color: white;
}

#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  50% { transform: translateY(-12px); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
