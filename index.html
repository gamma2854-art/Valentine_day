<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* ğŸ’Œ OVERLAY */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ğŸ’Œ ENVELOPPE */
.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(145deg, #ff7eb3, #ff4f91);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.body {
  position: absolute;
  inset: 0;
  background: #ff5f9e;
  border-radius: 0 0 12px 12px;
  z-index: 1;
}

/* ğŸ’Œ LETTRE */
.letter {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 11rem;
  transform-origin: center;
  transition: transform 0.3s ease;
  z-index: 2;
}

/* BALANCEMENT */
.swing-left { transform: rotate(-12deg) scale(1.03); }
.swing-right { transform: rotate(12deg) scale(1.03); }

/* OUVERTURE FINALE */
.letter.open {
  transform: scale(2.5);
  opacity: 0;
  transition: transform 0.8s ease, opacity 0.8s ease;
}

/* ğŸŒŸ CONTENU */
#content {
  display: none;
  min-height: 100vh;
  padding: 20px;
  text-align: center;
  color: white;
  animation: fadeIn 1.2s ease forwards;
}

h1 {
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff5f9e;
  color: white;
}

#noBtn {
  background: #4facfe;
  color: white;
}

/* ANIMS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}
</style>
</head>

<body>

<!-- ğŸ’Œ INTRO -->
<div class="letter-overlay" id="overlay">
  <div class="envelope" onclick="unlockLetter()">
    <div class="flap"></div>
    <div class="body"></div>
    <div class="letter" id="letter">ğŸ’Œ</div>
  </div>
</div>

<!-- ğŸ’– CONTENU -->
<div id="content">
  <img class="main" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  <h1>Camille, veux-tu Ãªtre ma Valentine ? â¤ï¸</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClick()">Oui ğŸ’•</button>
    <button id="noBtn" onclick="noClick()">Non</button>
  </div>

  <div id="result" style="display:none">
    <h1>Ah ba quand mÃªme ğŸ™‚</h1>
  </div>
</div>

<script>
let clicks = 0;
let swing = false;

function unlockLetter() {
  clicks++;
  const letter = document.getElementById("letter");
  const envelope = document.querySelector(".envelope");

  letter.classList.remove("swing-left","swing-right");
  letter.classList.add(swing ? "swing-left" : "swing-right");
  swing = !swing;

  if (clicks >= 5) {
    envelope.classList.add("open");
    letter.classList.add("open");
    setTimeout(() => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 900);
  }
}

/* BOUTONS */
let noTexts = ["Non","Hmmâ€¦","Tu es sÃ»re ?","Vraiment sÃ»re ?","DerniÃ¨re chance â¤ï¸"];
let noCount = 0;

function noClick() {
  noBtn.innerText = noTexts[++noCount % noTexts.length];
  yesBtn.style.transform = "scale(1.2)";
}

function yesClick() {
  buttons.style.display = "none";
  result.style.display = "block";
}
</script>

</body>
</html>
