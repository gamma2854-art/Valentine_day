<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* â­ Ã©toiles */
.star {
  position: fixed;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: .8;
  animation: twinkle 3s infinite;
  z-index: 0;
}

@keyframes twinkle {
  0%,100% { opacity:.2 }
  50% { opacity:1 }
}

/* ğŸ’• pluie de cÅ“urs */
.heart-rain {
  position: fixed;
  top: -40px;
  pointer-events: none;
  animation: fall linear forwards;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* OVERLAY */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}

/* ENVELOPPE */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  perspective: 900px;
}

.envelope {
  position: relative;
  width: clamp(260px, 45vw, 360px);
  height: clamp(180px, 30vw, 240px);
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform 0.4s ease;
  overflow: hidden;
}

.env-body{
  position:absolute;
  inset:0;
  background: linear-gradient(#ffd6e7, #ff9fc5);
  z-index:1;
}

.env-front{
  position:absolute;
  left:0; right:0; bottom:0;
  height:60%;
  background: linear-gradient(#ffc2da,#ff8fbe);
  z-index:3;
}

/* rabat */
.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#ffb3cf, #ff8fbe);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top center;
  transition: transform 1.1s cubic-bezier(.22,1,.36,1);
  z-index: 5;
}

.envelope.open .flap {
  transform: rotateX(185deg);
}

/* papier */
.paper {
  position: absolute;
  left: 50%;
  bottom: -70%;
  width: 72%;
  height: 90%;
  background: white;
  border-radius: 8px;
  transform: translateX(-50%) scale(.9);
  transition: bottom 1.2s ease, transform 1.2s ease, opacity 1s ease;
  z-index: 2;
  opacity: 0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.envelope.open .paper {
  bottom: 25%;
  opacity: 1;
  transform: translateX(-50%) translateY(-140px) scale(1);
}

.paper-heart{
  font-size: 60px;
  animation: heartPulse 2s infinite;
}

@keyframes heartPulse{
  50%{ transform:scale(1.15); }
}

.notif {
  margin-top: 18px;
  color: white;
  font-size: 1.1rem;
  animation: pulse 2s infinite;
}

/* CONTENU */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  z-index: 2;
}

h1 {
  color: white;
  margin: 20px 0;
}

img.main {
  width: 280px;
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
}

#yesBtn { background:#ff5f9e; color:white; }
#noBtn { background:#4facfe; color:white; }

#result {
  display: none;
  margin-top: 30px;
  color: white;
}

canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* ğŸŸ poisson secret */
#secretFish{
  position: fixed;
  bottom: 15%;
  right: 8%;
  font-size: 40px;
  cursor: pointer;
  opacity: 0;
  animation: swim 6s infinite ease-in-out;
  z-index: 10;
}

@keyframes swim{
  50%{ transform: translate(-80px, -40px); }
}

/* ğŸ® jeu */
#game{
  display: none;
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #6dd5fa, #2980b9);
  z-index: 9999;
  color: white;
  text-align: center;
  padding-top: 40px;
}

.fish{
  position: absolute;
  font-size: 35px;
  cursor: pointer;
}

/* ğŸ cadeau */
#gift{
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 2rem;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10000;
  cursor: pointer;
}

#giftText{
  display: none;
  margin-top: 20px;
  font-size: 1.4rem;
}
</style>
</head>

<body>

<div class="letter-overlay" id="overlay">
  <div class="envelope-wrapper" onclick="openLetterStep()">
    <div class="envelope" id="envelope">
      <div class="env-body"></div>
      <div class="paper"><div class="paper-heart">â¤ï¸</div></div>
      <div class="env-front"></div>
      <div class="flap"></div>
    </div>
    <div class="notif">Vous avez un nouveau message</div>
  </div>
</div>

<div id="content">
<img class="main" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
<h1>Camille, veux-tu Ãªtre ma Valentine ? â¤ï¸</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui ğŸ’•</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Ah ba quand mÃªme ğŸ™‚</h1>
</div>
</div>

<!-- ğŸŸ poisson secret -->
<div id="secretFish">ğŸŸ</div>

<!-- ğŸ® mini jeu -->
<div id="game">
  <h1>Attrape 4 poissons ğŸ </h1>
  <p id="score">Poissons attrapÃ©s : 0 / 4</p>
</div>

<!-- ğŸ cadeau -->
<div id="gift">
  ğŸ
  <div id="giftText">Tu as obtenu une visite Ã  un aquarium de ton choix ğŸ’™</div>
</div>

<canvas id="fw"></canvas>

<script>
let clickStep=0;
function openLetterStep(){
  clickStep++;
  envelope.classList.toggle("open", clickStep>=5);
  if(clickStep>=5){
    setTimeout(()=>{
      overlay.style.display="none";
      content.style.display="flex";
    },1500);
  }
}

let noCount=0;
function noClick(){
  noCount++;
  yesBtn.style.fontSize=(1.2+noCount*0.3)+"rem";
}

function yesClick(){
  buttons.style.display="none";
  result.style.display="block";
  setTimeout(()=>secretFish.style.opacity=1,1500);
}

/* ğŸ® jeu */
let caught=0;
secretFish.onclick=()=>{
  game.style.display="block";
  secretFish.style.display="none";
  spawnFish();
};

function spawnFish(){
  if(caught>=4) return;
  const f=document.createElement("div");
  f.className="fish";
  f.innerText="ğŸ ";
  f.style.left=Math.random()*90+"vw";
  f.style.top=Math.random()*70+"vh";
  f.onclick=()=>{
    caught++;
    score.innerText=`Poissons attrapÃ©s : ${caught} / 4`;
    f.remove();
    caught===4?showGift():spawnFish();
  };
  game.appendChild(f);
}

function showGift(){
  game.style.display="none";
  gift.style.display="flex";
}

gift.onclick=()=>giftText.style.display="block";
</script>

</body>
</html>
