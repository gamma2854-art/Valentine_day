<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* üíå OVERLAY LETTRE */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}

/* CONTENEUR */
.letter-wrapper {
  position: relative;
  width: 200px;
  height: 200px;
}

/* FEUILLE DE PAPIER */
.paper {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%) translateY(80px);
  width: 160px;
  height: 200px;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  transition: transform 0.8s ease;
  z-index: 1;
}

/* EMOJI */
.letter {
  position: relative;
  font-size: clamp(6rem, 20vw, 12rem);
  cursor: pointer;
  animation: pulse 2s infinite;
  transition: transform 0.6s ease, opacity 0.6s ease;
  z-index: 2;
}

.letter:hover {
  transform: scale(1.15) rotate(-3deg);
}

/* √âTAT OUVERT */
.letter.open {
  opacity: 0;
  transform: scale(1.5);
}

.letter.open + .paper {
  transform: translateX(-50%) translateY(-140px);
}

/* CONTENU CACH√â */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease forwards;
}

/* --- TON CSS EXISTANT --- */

h1 {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin: 20px 0;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

#buttons { margin-top: 20px; }

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff5f9e;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,158,0.9);
}

#yesBtn:hover { transform: scale(1.2); }

#noBtn {
  background-color: #4facfe;
  color: white;
}

#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
}

/* ANIMATIONS */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<!-- üíå LETTRE -->
<div class="letter-overlay" id="overlay">
  <div class="letter-wrapper">
    <div class="letter" onclick="openLetter()">üíå</div>
    <div class="paper"></div>
  </div>
</div>

<!-- üåü CONTENU -->
<div id="content">

<img class="main"
src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

<h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Ah ba quand m√™me üôÇ</h1>
</div>

</div>

<script>
/* üíå OUVERTURE LETTRE */
function openLetter() {
  const letter = document.querySelector(".letter");
  letter.classList.add("open");

  setTimeout(() => {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("content").style.display = "flex";
  }, 900);
}

/* LOGIQUE BOUTONS */
let noTexts = ["Non","Hmm‚Ä¶","Tu es s√ªre ?","Vraiment s√ªre ?","Derni√®re chance","Bon‚Ä¶ j‚Äôattends ‚ù§Ô∏è"];
let noCount = 0, yesSize = 1.2, noSize = 1.2;

function noClick() {
  noCount++;
  noBtn.innerText = noTexts[noCount % noTexts.length];
  yesBtn.style.fontSize = (yesSize += 0.3) + "rem";
  noBtn.style.fontSize = Math.max(0.6, (noSize -= 0.1)) + "rem";
}

function yesClick() {
  buttons.style.display = "none";
  result.style.display = "block";
}
</script>

</body>
</html>
