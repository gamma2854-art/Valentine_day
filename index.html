<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* OVERLAY */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}

/* ENVELOPPE */
.envelope-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  perspective: 900px;
}

.envelope {
  position: relative;
  width: clamp(260px, 45vw, 360px);
  height: clamp(180px, 30vw, 240px);
  background: linear-gradient(#ffd6e7, #ff9fc5);
  border-radius: 12px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.35);
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: transform 0.4s ease;
  overflow: hidden;
}

.envelope.tilt-left { transform: rotateY(-18deg) rotateZ(-2deg); }
.envelope.tilt-right { transform: rotateY(18deg) rotateZ(2deg); }

/* rabat */
.flap {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(#ffb3cf, #ff8fbe);
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform 0.9s cubic-bezier(.22,1,.36,1);
  z-index: 4;
  backface-visibility: hidden;
}

.envelope.open .flap {
  transform: rotateX(175deg);
}

/* papier */
.paper {
  position: absolute;
  left: 50%;
  bottom: -70%;
  width: 72%;
  height: 90%;
  background: white;
  border-radius: 8px;
  transform: translateX(-50%);
  transition: bottom 1.2s ease, transform 1.2s ease, opacity 1s ease;
  z-index: 2;
  opacity: 0;
}

.envelope.open .paper {
  bottom: 15%;
  opacity: 1;
  transform: translateX(-50%) translateY(-180px) scale(1.05);
}

.notif {
  margin-top: 18px;
  color: white;
  font-size: 1.1rem;
  animation: pulse 2s infinite;
}

/* CONTENU */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease forwards;
}

h1 {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin: 20px 0;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
}

#yesBtn {
  background-color: #ff5f9e;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,158,0.9);
}

#noBtn {
  background-color: #4facfe;
  color: white;
}

#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
}

/* canvas feu artifice */
canvas {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

/* animations */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  50% { transform: translateY(-12px); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="letter-overlay" id="overlay">
  <div class="envelope-wrapper" onclick="openLetterStep()">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="paper"></div>
    </div>
    <div class="notif">Vous avez un nouveau message</div>
  </div>
</div>

<div id="content">
<img class="main"
src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

<h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Ah ba quand m√™me üôÇ</h1>
</div>
</div>

<canvas id="fw"></canvas>

<script>
/* ouverture enveloppe */
let clickStep = 0;
function openLetterStep() {
  const env = envelope;
  clickStep++;
  env.classList.toggle("tilt-left", clickStep%2);
  env.classList.toggle("tilt-right", !(clickStep%2));

  if (clickStep >= 5) {
    env.classList.add("open");
    setTimeout(()=>{
      overlay.style.display="none";
      content.style.display="flex";
    },1500);
  }
}

/* boutons */
let noTexts=["Non","Hmm‚Ä¶","Tu es s√ªre ?","Vraiment s√ªre ?","Derni√®re chance","Bon‚Ä¶ j‚Äôattends ‚ù§Ô∏è"];
let noCount=0, yesSize=1.2, noSize=1.2;

function noClick(){
  noCount++;
  noBtn.innerText=noTexts[noCount%noTexts.length];
  yesBtn.style.fontSize=(yesSize+=0.3)+"rem";
  noBtn.style.fontSize=Math.max(0.6,(noSize-=0.1))+"rem";
}

function yesClick(){
  buttons.style.display="none";
  result.style.display="block";
  launchFireworks();
}

/* üéÜ FEU D‚ÄôARTIFICE ROSE/ROUGE */
const canvas = document.getElementById("fw");
const ctx = canvas.getContext("2d");
resize();
window.onresize = resize;

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}

function launchFireworks(){
  for(let i=0;i<6;i++){
    setTimeout(()=>burst(Math.random()*canvas.width, Math.random()*canvas.height*0.6), i*250);
  }
}

function burst(x,y){
  const colors=["#ff2d55","#ff4fa3","#ff6fae","#ff1744"];
  for(let i=0;i<70;i++){
    particles.push({
      x,y,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:60,
      color:colors[Math.floor(Math.random()*colors.length)]
    });
  }
}

const particles=[];

function tick(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.x+=p.vx;
    p.y+=p.vy;
    p.vy+=0.05;
    p.life--;

    ctx.globalAlpha=p.life/60;
    ctx.fillStyle=p.color;
    ctx.fillRect(p.x,p.y,3,3);

    if(p.life<=0) particles.splice(i,1);
  }
  requestAnimationFrame(tick);
}
tick();
</script>

</body>
</html>
