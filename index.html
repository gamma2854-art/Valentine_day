<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* üíå OVERLAY LETTRE */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeIn 1s ease;
}

.letter {
  font-size: clamp(6rem, 20vw, 12rem);
  cursor: pointer;
  animation: pulse 2s infinite;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

.letter:hover {
  transform: scale(1.15) rotate(-3deg);
}

.letter.open {
  transform: scale(3);
  opacity: 0;
}

/* CONTENU CACH√â AU D√âBUT */
#content {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: fadeIn 1s ease forwards;
}

/* --- TON CSS EXISTANT --- */

h1 {
  color: white;
  font-size: clamp(1.8rem, 6vw, 3rem);
  margin: 20px 0;
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  margin-bottom: 20px;
  animation: float 3s ease-in-out infinite;
}

#buttons { margin-top: 20px; }

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background-color: #ff5f9e;
  color: white;
  box-shadow: 0 0 20px rgba(255,95,158,0.9);
}

#yesBtn:hover { transform: scale(1.2); }

#noBtn {
  background-color: #4facfe;
  color: white;
}

#result {
  display: none;
  margin-top: 30px;
  color: white;
  animation: pop 0.6s ease;
}

/* √âTOILES */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

.shooting-star {
  position: absolute;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, white, transparent);
  opacity: 0.8;
  transform: rotate(-45deg);
  animation: shoot 1.2s ease-out forwards;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -30px;
  font-size: 1.3rem;
  opacity: 0.7;
  animation: hearts 6s linear infinite;
}

/* ANIMATIONS */
@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
  100% { transform: translateY(0); }
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes hearts {
  from { transform: translateY(0); opacity: 0.8; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}

@keyframes shoot {
  to {
    transform: translate(-600px, 600px) rotate(-45deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- üíå LETTRE -->
<div class="letter-overlay" id="overlay">
  <div class="letter" onclick="openLetter()">üíå</div>
</div>

<!-- üåü CONTENU -->
<div id="content">

<img class="main"
src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

<h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

<div id="buttons">
  <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
  <button id="noBtn" onclick="noClick()">Non</button>
</div>

<div id="result">
  <h1>Ah ba quand m√™me üôÇ</h1>
</div>

<canvas id="fireworks"></canvas>
</div>

<script>
/* üíå OUVERTURE LETTRE */
function openLetter() {
  const letter = document.querySelector(".letter");
  letter.classList.add("open");
  setTimeout(() => {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("content").style.display = "flex";
  }, 600);
}

/* ‚≠ê √âTOILES */
for (let i = 0; i < 120; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.left = Math.random() * 100 + "vw";
  star.style.top = Math.random() * 100 + "vh";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}

/* üå† √âTOILES FILANTES */
function shooting() {
  const s = document.createElement("div");
  s.className = "shooting-star";
  s.style.top = Math.random() * 40 + "vh";
  s.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1200);
  setTimeout(shooting, Math.random() * 3000 + 4000);
}
shooting();

/* LOGIQUE BOUTONS */
let noTexts = ["Non","Hmm‚Ä¶","Tu es s√ªre ?","Vraiment s√ªre ?","Derni√®re chance","Bon‚Ä¶ j‚Äôattends ‚ù§Ô∏è"];
let noCount = 0, yesSize = 1.2, noSize = 1.2;

function noClick() {
  noCount++;
  noBtn.innerText = noTexts[noCount % noTexts.length];
  yesBtn.style.fontSize = (yesSize += 0.3) + "rem";
  noBtn.style.fontSize = Math.max(0.6, (noSize -= 0.1)) + "rem";
}

function yesClick() {
  buttons.style.display = "none";
  result.style.display = "block";
}
</script>

</body>
</html>
