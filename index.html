<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camille üíñ</title>

<style>
* { box-sizing: border-box; }

body {
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  font-family: Arial, sans-serif;
  background:
    radial-gradient(circle at top, #5f9cff, #2b4a9a 35%, #0b1026 75%),
    linear-gradient(180deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* ===================== */
/* OVERLAY */
/* ===================== */
.letter-overlay {
  position: fixed;
  inset: 0;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

/* ===================== */
/* ENVELOPPE üíå (CSS) */
/* ===================== */
.envelope {
  position: relative;
  width: 360px;
  height: 240px;
  cursor: pointer;
  perspective: 1000px;
  transition: transform 0.25s ease;
}

/* BALANCEMENT */
.swing-left { transform: rotate(-8deg); }
.swing-right { transform: rotate(8deg); }

/* CORPS */
.envelope-body {
  position: absolute;
  inset: 0;
  background: #ff5f9e;
  border-radius: 18px;
  z-index: 1;
}

/* TRIANGLE CENTRAL (comme üíå) */
.envelope-center {
  position: absolute;
  inset: 0;
  background: #ff7ab8;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  z-index: 2;
}

/* RABAT HAUT */
.envelope-flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(145deg, #ff9acb, #ff5f9e);
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 4;
}

/* OUVERTURE */
.envelope.open .envelope-flap {
  transform: rotateX(180deg);
}

/* ===================== */
/* CONTENU */
/* ===================== */
#content {
  display: none;
  text-align: center;
  color: white;
  animation: fadeIn 1s ease forwards;
}

h1 {
  text-shadow: 0 0 18px rgba(255,200,230,0.95);
}

img.main {
  width: min(75vw, 280px);
  animation: float 3s ease-in-out infinite;
}

button {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  margin: 10px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
}

#yesBtn {
  background: #ff5f9e;
  color: white;
}

#noBtn {
  background: #4facfe;
  color: white;
}

/* ANIMS */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}
</style>
</head>

<body>

<!-- üíå INTRO -->
<div class="letter-overlay" id="overlay">
  <div class="envelope" id="envelope" onclick="openLetter()">
    <div class="envelope-body"></div>
    <div class="envelope-center"></div>
    <div class="envelope-flap"></div>
  </div>
</div>

<!-- üíñ CONTENU -->
<div id="content">
  <img class="main" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  <h1>Camille, veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClick()">Oui üíï</button>
    <button id="noBtn" onclick="noClick()">Non</button>
  </div>

  <div id="result" style="display:none">
    <h1>Ah ba quand m√™me üôÇ</h1>
  </div>
</div>

<script>
let clicks = 0;
let swing = false;
const maxClicks = 5;

function openLetter() {
  const env = document.getElementById("envelope");
  clicks++;

  env.classList.remove("swing-left","swing-right");
  env.classList.add(swing ? "swing-left" : "swing-right");
  swing = !swing;

  if (clicks >= maxClicks) {
    env.classList.add("open");
    setTimeout(() => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("content").style.display = "block";
    }, 1000);
  }
}

let noTexts = ["Non","Hmm‚Ä¶","Tu es s√ªre ?","Vraiment s√ªre ?","Derni√®re chance ‚ù§Ô∏è"];
let noCount = 0;

function noClick() {
  noBtn.innerText = noTexts[++noCount % noTexts.length];
}

function yesClick() {
  buttons.style.display = "none";
  result.style.display = "block";
}
</script>

</body>
</html>
