<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cr√©ateur de bouquet</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background: linear-gradient(180deg,#eef7ff,#d7ecff);
  text-align:center;
}

h1{
  margin:16px 10px;
}

.container{
  max-width:520px;
  margin:auto;
  padding:12px;
}

.flower-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  margin:10px 0;
  padding:14px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  font-size:28px;
}

.controls{
  display:flex;
  align-items:center;
  gap:12px;
}

button{
  font-size:22px;
  width:46px;
  height:46px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.plus{ background:#2e7d32; color:white; }
.minus{ background:#c62828; color:white; }

.count{
  font-size:20px;
  width:34px;
}

.reset{
  width:auto;
  padding:12px 18px;
  font-size:16px;
  background:#444;
  color:white;
  margin-top:14px;
}

.bouquet-wrap{
  margin-top:22px;
  padding:18px;
}

.bouquet-paper{
  background:linear-gradient(#f5f5f5,#e0e0e0);
  border-radius:18px 18px 40px 40px;
  padding:18px 12px 26px;
  box-shadow:0 10px 20px rgba(0,0,0,0.12);
  position:relative;
  overflow:hidden;
}

.ribbon{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  font-size:26px;
}

#bouquet{
  font-size:34px;
  line-height:1.5;
  min-height:80px;
  word-wrap:break-word;
}

.flower-pop{
  animation: pop .25s ease;
}

@keyframes pop{
  from{ transform:scale(.6); opacity:.3; }
  to{ transform:scale(1); opacity:1; }
}
</style>
</head>

<body>

<div class="container">

<h1>üíê Cr√©ateur de bouquet</h1>

<div id="flowerList"></div>

<button class="reset" onclick="resetAll()">R√©initialiser</button>

<div class="bouquet-wrap">
  <div class="bouquet-paper">
    <div id="bouquet"></div>
    <div class="ribbon">üéÄ</div>
  </div>
</div>

</div>

<script>
const flowers = ["üåπ","üå∏","üå∫","üå∑","ü™ª","üåº"];
const counts = {};
flowers.forEach(f => counts[f]=0);

const list = document.getElementById("flowerList");

flowers.forEach(f => {
  const row = document.createElement("div");
  row.className = "flower-row";

  row.innerHTML = `
    <div>${f}</div>
    <div class="controls">
      <button class="minus">‚àí</button>
      <div class="count" id="count_${f}">0</div>
      <button class="plus">+</button>
    </div>
  `;

  row.querySelector(".minus").onclick = () => change(f,-1);
  row.querySelector(".plus").onclick = () => change(f,1);

  list.appendChild(row);
});

function change(flower, delta){
  counts[flower] = Math.max(0, counts[flower] + delta);
  document.getElementById("count_"+flower).innerText = counts[flower];
  renderBouquet(true);
}

function renderBouquet(animate=false){
  let result = "";
  flowers.forEach(f => result += f.repeat(counts[f]));
  bouquet.innerText = result || "";

  if(animate){
    bouquet.classList.remove("flower-pop");
    void bouquet.offsetWidth;
    bouquet.classList.add("flower-pop");
  }
}

function resetAll(){
  flowers.forEach(f=>{
    counts[f]=0;
    document.getElementById("count_"+f).innerText=0;
  });
  renderBouquet();
}

renderBouquet();
</script>

</body>
</html>
