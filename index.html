<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouquet Builder</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background: linear-gradient(180deg,#ffe3ec,#ffd6f5);
  text-align:center;
}

h1{
  margin:15px 10px;
}

.container{
  max-width:500px;
  margin:auto;
  padding:10px;
}

.flower-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  margin:10px 0;
  padding:14px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  font-size:28px;
}

.controls{
  display:flex;
  align-items:center;
  gap:12px;
}

button{
  font-size:22px;
  width:44px;
  height:44px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.plus{ background:#4caf50; color:white; }
.minus{ background:#ff5252; color:white; }

.count{
  font-size:20px;
  width:30px;
}

.bouquet-box{
  margin-top:20px;
  background:white;
  border-radius:18px;
  padding:16px;
  min-height:120px;
  box-shadow:0 8px 18px rgba(0,0,0,0.12);
}

#bouquet{
  font-size:34px;
  line-height:1.4;
  word-wrap:break-word;
}

.tip{
  opacity:.6;
  font-size:14px;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="container">

<h1>üíê Compose ton bouquet</h1>

<div id="flowerList"></div>

<div class="bouquet-box">
  <div id="bouquet"></div>
  <div class="tip">Le bouquet se forme ici</div>
</div>

</div>

<script>
const flowers = ["üåπ","üå∏","üå∫","üå∑","ü™ª","üåº"];
const counts = {};
flowers.forEach(f => counts[f]=0);

const list = document.getElementById("flowerList");

flowers.forEach(f => {
  const row = document.createElement("div");
  row.className = "flower-row";

  row.innerHTML = `
    <div>${f}</div>
    <div class="controls">
      <button class="minus">‚àí</button>
      <div class="count" id="count_${f}">0</div>
      <button class="plus">+</button>
    </div>
  `;

  const minus = row.querySelector(".minus");
  const plus = row.querySelector(".plus");

  minus.onclick = () => change(f,-1);
  plus.onclick = () => change(f,1);

  list.appendChild(row);
});

function change(flower, delta){
  counts[flower] = Math.max(0, counts[flower] + delta);
  document.getElementById("count_"+flower).innerText = counts[flower];
  renderBouquet();
}

function renderBouquet(){
  let result = "";
  flowers.forEach(f => {
    result += f.repeat(counts[f]);
  });

  bouquet.innerText = result || "‚Äî";
}

renderBouquet();
</script>

</body>
</html>
