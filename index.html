<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cr√©ateur de bouquet</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background: linear-gradient(180deg,#ffd1e8,#ffb3d7);
  text-align:center;
}

h1{
  margin:14px 10px;
}

/* üå∏ PREVIEW BOUQUET */
.preview{
  max-width:520px;
  margin:10px auto;
  padding:16px;
}

.bouquet-paper{
  background:linear-gradient(#fff,#ffe6f2);
  border-radius:24px 24px 50px 50px;
  padding:18px 14px 30px;
  min-height:160px;
  box-shadow:0 12px 24px rgba(0,0,0,0.15);
  position:relative;
  overflow:hidden;
}

.ribbon{
  position:absolute;
  bottom:8px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
}

/* üíê bouquet visuel */
#bouquet{
  position:relative;
  height:130px;
}

.flower{
  position:absolute;
  font-size:34px;
  animation: pop .35s ease;
}

@keyframes pop{
  from{ transform:scale(.3) rotate(0deg); opacity:0 }
  to{ transform:scale(1) rotate(var(--rot)); opacity:1 }
}

/* LISTE */
.container{
  max-width:520px;
  margin:auto;
  padding:12px;
}

.flower-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  margin:10px 0;
  padding:14px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.08);
  font-size:28px;
}

.controls{
  display:flex;
  align-items:center;
  gap:12px;
}

button{
  font-size:22px;
  width:46px;
  height:46px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.plus{ background:#2e7d32; color:white; }
.minus{ background:#c62828; color:white; }

.count{
  font-size:20px;
  width:34px;
}

.action{
  width:100%;
  height:auto;
  padding:14px;
  font-size:18px;
  margin-top:14px;
  border-radius:14px;
  background:#ff4fa3;
  color:white;
}

.reset{
  background:#555;
}
</style>
</head>

<body>

<h1>üíê Composer un bouquet</h1>

<!-- PREVIEW EN HAUT -->
<div class="preview">
  <div class="bouquet-paper">
    <div id="bouquet"></div>
    <div class="ribbon">üéÄ</div>
  </div>
</div>

<div class="container">
  <div id="flowerList"></div>

  <button class="action" onclick="buildBouquet()">Former le bouquet</button>
  <button class="action reset" onclick="resetAll()">R√©initialiser</button>
</div>

<script>
const flowers = ["üåπ","üå∏","üå∫","üå∑","ü™ª","üåº"];
const counts = {};
flowers.forEach(f => counts[f]=0);

const list = document.getElementById("flowerList");

/* cr√©er lignes */
flowers.forEach(f => {
  const row = document.createElement("div");
  row.className = "flower-row";

  row.innerHTML = `
    <div>${f}</div>
    <div class="controls">
      <button class="minus">‚àí</button>
      <div class="count" id="count_${f}">0</div>
      <button class="plus">+</button>
    </div>
  `;

  row.querySelector(".minus").onclick = () => change(f,-1);
  row.querySelector(".plus").onclick = () => change(f,1);

  list.appendChild(row);
});

function change(f,delta){
  counts[f] = Math.max(0, counts[f]+delta);
  document.getElementById("count_"+f).innerText = counts[f];
}

/* üíê construire bouquet visuel */
function buildBouquet(){
  bouquet.innerHTML = "";

  const all = [];
  flowers.forEach(f=>{
    for(let i=0;i<counts[f];i++) all.push(f);
  });

  all.forEach((f,i)=>{
    const span = document.createElement("div");
    span.className = "flower";
    span.textContent = f;

    // position bouquet (forme arrondie)
    const angle = Math.random()*Math.PI;
    const radius = Math.random()*45;
    const x = 50 + Math.cos(angle)*radius;
    const y = 90 - Math.sin(angle)*radius;

    span.style.left = x + "%";
    span.style.top = y + "%";
    span.style.setProperty("--rot", (Math.random()*60-30)+"deg");

    bouquet.appendChild(span);
  });
}

function resetAll(){
  flowers.forEach(f=>{
    counts[f]=0;
    document.getElementById("count_"+f).innerText=0;
  });
  bouquet.innerHTML="";
}
</script>

</body>
</html>
